<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Algebra Quiz">
        <title>JYL</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Noto+Sans+JP&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <img class="logoPicture mobile-screen" src='logo.png' alt="JYL logo" height=40 width=40>
                <h1 class="mobile-screen">John Lee</h1>
                <section class="mobile-screen">
                    <img class="menuHamburger" src='menuHamburger.png' alt="menu" height=40 width=40>
                </section>
                <section class="nav-menu nav-logo"><img class="logoPicture" src='logo.png' alt="JYL logo" height=40 width=40></section>
                <section class="nav-menu nav-name">John Lee</section>
                <section class="nav-menu nav-about-me">About Me</section>
                <section class="nav-menu nav-portolio">Portfolio</section>
                <section class="nav-menu nav-blog">Blog</section>
                <section class="nav-menu nav-photo">Photo</section>
            </header>           
            <section class="main-section">
                <section class="home-message">
                    Web Developer. Engineer by training. <br>
                    Ventures. Investing. Strategy. <br>
                    Adventures. Burner. Athlete. <br>
                    UPenn. Denver. <br>
                </section>
                <section class="home-buttons">
                    <button type="button" class="view-aboutme">About Me</button>
                    <button type="button" class="view-projects">Projects</button>
                    <button type="button" class="view-blog">Blog</button>
                    <button type="button" class="view-photos">Photos</button>
                </section>
            </section>
        </main>
        <footer role="content-info">
            <img class="content-info email" src='mail.jpg' alt="JYL email" height=30 width=30>
            <img class="content-info linkedin" src='linkedin.jpg' alt="JYL linkedin" height=30 width=30>
            <img class="content-info github" src='GitHub.png' alt="JYL GitHub" height=30 width=30>
        </footer>
